name: Studio Deployment

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'apps/studio/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    name: Deploy to Cloudflare
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Verify Cloudflare secrets are configured
        run: |
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            echo "::error::CLOUDFLARE_API_TOKEN secret is not configured!"
            echo "Go to: Settings > Secrets and variables > Actions > New repository secret"
            echo "Create a token at: https://developers.cloudflare.com/fundamentals/api/get-started/create-token/"
            exit 1
          fi
          if [ -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then
            echo "::error::CLOUDFLARE_ACCOUNT_ID secret is not configured!"
            echo "Find your Account ID in Cloudflare dashboard URL or Workers & Pages overview"
            exit 1
          fi
          echo "✓ Cloudflare secrets are configured"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          check-latest: true
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run D1 migrations
        working-directory: apps/studio
        run: |
          echo "Applying D1 migrations to production..."
          pnpm db:migrate:prod
          echo "✓ Migrations applied successfully"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Build and deploy
        working-directory: apps/studio
        run: |
          echo "Building studio app..."
          pnpm build
          echo "Deploying to Cloudflare Workers..."
          npx wrangler deploy
          echo "✓ Deployment complete"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
